plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.lebedev'
version = '0.0.4-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.11.0'
	implementation group: 'org.telegram', name: 'telegrambots-client', version: '7.2.1'
	implementation group: 'org.telegram', name: 'telegrambots-springboot-longpolling-starter', version: '7.2.1'
	implementation group: 'redis.clients', name: 'jedis', version: '5.1.3'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
